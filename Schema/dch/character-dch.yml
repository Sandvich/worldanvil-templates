version: 0.2
system: dch
author:
  username: Kummer Wolfe
  email: cb.ash@highlandcitadel.com
unique_reference: dch-character-dch
name: Mayfair DC Heroes Character Sheet
display_template: character-vtr.html.twig
description: Character sheet for Mayfair Games DC Heroes
instructions: "This character sheet is intended for long term tracking of a character. In session values of temporary body / mind / spirit, or disposable equipment is not to be tracked here."
fields:
  name:
    input: string
    label: "Hero name"
    placeholder: "Captain Thunderbolt"
    required: true
# --- Attributes ---
  dex:
    input: integer
    label: "Dexterity"
    description: "This represents a character's nimbleness and agility"
    placeholder: 5
    required: true
  str:
    input: integer
    label: "Strength"
    description: "This represents a character's ability to lift weight and withstand duress"
    placeholder: 5
    required: true
  body:
    input: integer
    label: "Body"
    description: "This represents a character's standard resistance to physical damage"
    placeholder: 4
    required: true
  int:
    input: integer
    label: "Intelligence"
    description: "Intelligence represents a character's ability to think rapidly and his or her knowledge of facts"
    placeholder: 5
    required: true
  will:
    input: integer
    label: "Willpower"
    description: "Willpower represents a character's ability to draw conclusions and his or her willpower in general"
    placeholder: 5
    required: true
  mind:
    input: integer
    label: "Mind"
    description: "This is the measure of a character's resistance to mental stress"
    placeholder: 5
    required: true
  infl:
    input: integer
    label: "Influence"
    description: "Influence represents the power of a character's personalty and presence"
    placeholder: 5
    required: true
  aura:
    input: integer
    label: "Aura"
    description: "Aura is the character's ability to intercede with their personality to affect the actions of others and also indicates their level of magical power."
    placeholder: 5
    required: true
  spirit:
    input: integer
    label: "Spirit"
    description: "This represents a character's ability to withstand mystical stress and is a measure of their general spiritual resolve"
    placeholder: 5
    required: true
# --- hero points ---
  htps:
    input: integer
    label: "Hero Points"
    description: "Numerical reflection of a character's adventuring experience"
    placeholder: 100
# --- powers, skills, etc ---
  powers:
    input: text
    rows: 5
    label: "Powers"
    placeholder: "Directional Hearing: 8, Regeneration: 6, Density Increase: 2"
  bnsandlim:
    input: text
    rows: 5
    label: "Bonuses and Limitations"
    placeholder: "Density Increase is always on and already factored into the DEX"
    description: "Adjustments to powers, either expanding their ability or reducing them in some way"
  skills:
    input: text
    rows: 5
    label: "Skills"
    placeholder: "Martial Artist: 6, Detective: 5"
  ads:
    input: text
    rows: 5
    label: "Advantages"
    placeholder: "Scholar (aerospace design), Leadership, Lightning Reflexes"
  drawbacks:
    input: text
    rows: 5
    label: "Drawbacks"
    placeholder: "Authority figure; Secret Identity; Serious irrational attraction to justice"
  occupation:
    input: string
    label: "Occupation"
    placeholder: "Private Investigator"
  wealth:
    input: integer
    label: "Wealth"
    placeholder: 5
    description: "Character's available finances and standard of living"
  equip:
    input: text
    label: "Equipment"
    rows: 10
    placeholder: "Staff [Body: 8, EV: 3], Costume [BODY: 5]"
  subplots:
    input: text
    label: "Subplots"
    rows: 10
    description: "A subplot tells or suggests a story which is secondary to the main plot but important to that particular player character"
    placeholder: "Fear of being discovered as a cyborg."
