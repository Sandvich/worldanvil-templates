version: 0.2
system: jauvon
author: 
  username: lengna
  email: lengnam@gmail.com.
unique_reference: guest-jauvon
name: Guest Sheet
display_template: guest.html.twig
description: Guest sheet for JauVon
instructions: "This is a Character Sheet"
fields:
  name:
    input: string
    label: "Guest Name"
    placeholder: "Char name here"
    required: true
  class:
    input: select
    label: "Seed"
    options:
      Clysterpipe: Clysterpipe
      Techsavant: Techsavant
      Rabblerouser: Rabblerouser
      Hyperjockey: Hyperjockey
    placeholder: "Techsavant"
  specialties:
    input: string
    label: "Specialties"
    placeholder: "Mechanic, Dancing, Socialing"
  poise:
    input: select
    label: "Poise"
    options:
      Minus1: -1
      Zero: 0
      Plus1: +1
      Plus2: +2
      Plus3: +3
    description: "Reflexive/Graceful"
  glib:
    input: select
    label: "Glib"
    options:
      Minus1: -1
      Zero: 0
      Plus1: +1
      Plus2: +2
      Plus3: +3
    description: "Persuasive/Assertive"
  flint:
    input: select
    label: "Flint"
    options:
      Minus1: -1
      Zero: 0
      Plus1: +1
      Plus2: +2
      Plus3: +3
    description: "Aggressive/Forceful"
  guile:
    input: select
    label: "Guile"
    options:
      Minus1: -1
      Zero: 0
      Plus1: +1
      Plus2: +2
      Plus3: +3
    description: "Calculating/Methodical"
  ardor:
    input: select
    label: "Ardor"
    options:
      Minus1: -1
      Zero: 0
      Plus1: +1
      Plus2: +2
      Plus3: +3
    description: "Inquisitive/Exploratory"
  xp:
    input: select
    label: "XP"
    options:
      One: 1
      Two: 2
      Three: 3
      Four: 4
      Five: 5
    description: "When you hit 6 XP, erase all of it and take a new Player Move."
  pharm:
    input: select
    label: "Physical Harm"
    options:
      One: 1
      Two: 2
      Three: 3
      Four: 4
      Five: 5
    description: "One you hit 6 you are taken out of the action."
  mharm:
    input: select
    label: "Mental Harm"
    options:
      One: 1
      Two: 2
      Three: 3
      Four: 4
      Five: 5
    description: "Once you hit 6 you are taken out of the action."
  moves:
    input: text
    rows: 10
    label: "Guest Moves"
    placeholder: "List your moves here!"
  gfavor:
    input: text
    rows: 5
    label: "Favor with other Guests"
    placeholder: "Guest 1, +2[br]Guest 2, +1"
    description: "At the start of the game, each player will assign the following Favor scores that their character has toward the other Guests:+2 for the one they know best,-1 for the one they know least, +1 for all others."
  hfavor:
    input: text
    rows: 5
    label: "Favor with The Help"
    placeholder: "Help 1, +2[br]Help 2, +1"
    description: "The Help starts at 0."
